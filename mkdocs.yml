site_name: Block Link Plus
site_description: "Documentation for Block Link Plus"
site_author: Jasper
site_url: "https://block-link-plus.jasper1024.com"

repo_name: "obsidian-block-link-plus"
repo_url: "https://github.com/Jasper-1024/obsidian-block-link-plus"

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Installation: install.md
  - User Guide:
    - Block Links: usage/block-links.md
    - Multi-line Blocks: usage/multiline.md
    - Outliner: usage/outliner.md
    - Inline Edit: usage/flow-editor.md
  - Reference:
    - Settings: reference/settings.md
    - Commands: reference/commands.md
    - blp-view YAML: reference/yaml.md
  - Examples:
    - Daily Notes: examples/daily-notes.md
    - Workflows: examples/workflows.md
  - Changelog: changelog.md
  - API Reference: api.md

plugins:
  - search:
      lang:
        - zh
        - en
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
        - locale: zh-TW
          name: 繁體中文
          build: true
          nav_translations:
            Home: 首頁
            Installation: 安裝
            User Guide: 使用指南
            Block Links: 區塊連結
            Multi-line Blocks: 多行區塊
            Outliner: Outliner
            Inline Edit: 內嵌編輯
            Reference: 參考
            Settings: 設定
            Commands: 指令
            blp-view YAML: blp-view YAML
            Examples: 範例
            Daily Notes: 日記範例
            Workflows: 工作流程範例
            Changelog: 更新日誌
            API Reference: API 參考
        # NOTE: mkdocs-static-i18n currently generates a single root `404.html` using
        # the last language in this list. Keep zh (default) last so the 404 page
        # navigation stays in Simplified Chinese.
        - locale: zh
          name: 简体中文
          build: true
          default: true
          nav_translations:
            Home: 首页
            Installation: 安装
            User Guide: 使用指南
            Block Links: 块链接
            Multi-line Blocks: 多行块
            Outliner: Outliner
            Inline Edit: 内联编辑
            Reference: 参考
            Settings: 设置
            Commands: 命令
            blp-view YAML: blp-view YAML
            Examples: 示例
            Daily Notes: 日记示例
            Workflows: 工作流示例
            Changelog: 更新日志
            API Reference: API 参考

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jasper-1024/obsidian-block-link-plus
    - icon: fontawesome/brands/telegram
      link: https://t.me/blocklinkplus
    - icon: fontawesome/solid/globe
      link: https://block-link-plus.jasper1024.com/
