site_name: Block Link Plus
site_description: 'Obsidian 块引用增强插件文档'
site_author: 'Jasper'
site_url: 'https://obsidian-block-link-plus.jasper1024.com'

repo_name: 'obsidian-block-link-plus'
repo_url: 'https://github.com/Jasper-1024/obsidian-block-link-plus'

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

nav:
  - Home: index.md
  - Installation: install.md
  - User Guide:
    - Block Links: usage/block-links.md
    - Multi-line Blocks: usage/multiline.md
    - Enhanced List Blocks: usage/enhanced-list-blocks.md
    - Flow Editor: usage/flow-editor.md
  - Reference:
    - Settings: reference/settings.md
    - Commands: reference/commands.md
    - YAML Configuration: reference/yaml.md
  - Examples:
    - Daily Notes: examples/daily-notes.md
    - Workflows: examples/workflows.md
  - Changelog: changelog.md
  - API Reference: api.md

plugins:
  - search:
      lang: 
        - zh
        - en
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: zh
          name: 简体中文
          build: true
          default: true
          nav_translations:
            "Home": "首页"
            "Installation": "安装"
            "User Guide": "使用指南"
            "Block Links": "块链接"
            "Multi-line Blocks": "多行块"
            "Enhanced List Blocks": "增强列表块"
            "Flow Editor": "流式编辑器"
            "Reference": "参考手册"
            "Settings": "设置选项"
            "Commands": "命令列表"
            "YAML Configuration": "YAML配置"
            "Examples": "应用示例"
            "Daily Notes": "日记应用"
            "Workflows": "工作流程"
            "Changelog": "更新日志"
            "API Reference": "API参考"
        - locale: en
          name: English
          build: true
        - locale: zh-TW
          name: 繁體中文  
          build: true
          nav_translations:
            "Home": "首頁"
            "Installation": "安裝"
            "User Guide": "使用指南"
            "Block Links": "區塊連結"
            "Multi-line Blocks": "多行區塊"
            "Enhanced List Blocks": "增強列表區塊"
            "Flow Editor": "流式編輯器"
            "Reference": "參考手冊"
            "Settings": "設定選項"
            "Commands": "命令列表"
            "YAML Configuration": "YAML配置"
            "Examples": "應用示例"
            "Daily Notes": "日記應用"
            "Workflows": "工作流程"
            "Changelog": "更新日誌"
            "API Reference": "API參考"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jasper-1024/obsidian-block-link-plus
    - icon: fontawesome/solid/globe
      link: https://jasper1024.com/
